<!DOCTYPE html>
<!-- Notes:
	- All the css that was in this file has been moved to ./css/style.css to keep things more organized.
	- Included some JavaScript functions for transitioning between different banner titles and to create the news articles.
	The news articles are generated by a function that takes a JSON object as a parameter so that this webpage doesn't have to be
	updated every time there is a new article.  More details in ./js/main.js
	- Formatted the HTML to be easier to read.
	- The banner image is in ./images instead of assets to keep design work separate from images used by the website.
-->
